<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
	<!--GoogleFonts - Baloo 2 -->
</head>
<body>
	<h1>Cadastro de Cliente</h1>
	<img src="./img/imgcadastro.png" alt=" " title="Faça seu cadastro">
	<br>
	Nome: <br>
	<input type="text" name="nome" placeholder="Digite o seu nome..."><br>
	Sobrenome:<br>
	<input type="text" name="sobrenome" placeholder="Sobrenome..."><br>
	Endereço: <br>
	<input type="text" name="endereco" placeholder="Digite o seu endereço..."><br>
	Número:<br>
	<input type="text" name="numero" placeholder="Digite o número..."><br>
	Complemento:<br>
	<input type="text" name="complemento" placeholder="Qual complemento..."><br>
	Cidade <br>
	<input type="text" name="cidade" placeholder="Digite a sua cidade...">
	Estado:
	<input type="text" name="estado" placeholder="Digite as siglas..."><br>
	Telefone: <br>
	<input type="text" name="telefone" placeholder="Digite o seu contato..."><br>
	E-mail:<br>
	<input type="text" name="email" placeholder="Digite seu e-mail..."><br>
	<br>
	<input type="submit" value="Enviar Cadastro">
</body>
</html>
